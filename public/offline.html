<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - E-Library</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #111827;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #1f2937;
    }
    p {
      margin-bottom: 24px;
      color: #4b5563;
      line-height: 1.5;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f9fafb;
      }
      .container {
        background-color: #1f2937;
      }
      h1 {
        color: #f9fafb;
      }
      p {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“µ</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. You can still access previously viewed PDFs from your offline library.</p>
    <a href="/" class="button">Go to Offline Library</a>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
